{% if page.mediaplayer == true %}
<script>
    $('audio,video').mediaelementplayer();
</script>
{% endif %}


<script src="{{ site.url }}{{ site.baseurl }}/assets/js/javascript.min.js"></script>

<script src="{{ site.url }}{{ site.baseurl }}/assets/js/photoswipe.umd.min.js"></script>
<script src="{{ site.url }}{{ site.baseurl }}/assets/js/photoswipe-lightbox.umd.min.js"></script>
<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/photoswipe.css">

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const lightbox = new PhotoSwipeLightbox({
            // may select multiple "galleries"
            gallery: 'article',

            // Elements within gallery (slides)
            children: 'a',
            showHideAnimationType: 'zoom',
            preloaderDelay: 100,
            pswpModule: PhotoSwipe,
            secondaryZoomLevel: "fit"
        });
        lightbox.init();
    });
</script>

{% comment %}
# Start of Tawk.to Script
#
# More information in _config.yml
#
{% endcomment %}
{% if site.tawkto_embed_uri and page.tawkto == true %}
<script type="text/javascript">
    var $_Tawk_API = {}, $_Tawk_LoadStart = new Date();
    (function () {
        var s1 = document.createElement("script"), s0 = document.getElementsByTagName("script")[0];
        s1.async = true;
        s1.src = '{{ site.tawkto_embed_uri }}';
        s1.charset = 'UTF-8';
        s1.setAttribute('crossorigin', '*');
        s0.parentNode.insertBefore(s1, s0);
    })();
</script>
{% endif %}
